<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Content">
    <img src="image.jpg" alt="Image">
    </div>
    <div class="container">
        <div class="input_box">
            <label for="Celsius"><b>Celsius(°C)</b></label>
            <input type="number" id="Celsius" oninput="CelToFar()" placeholder="Value">
        </div>
        <div class="input_box">
            <label for="Fahrenheit"><b>Fahrenheit(°F)</b></label>
            <input type="number" id="Fahrenheit" oninput="FarToCel()" placeholder="Value">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
